<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSBOX</title>

    <style>
        .ab {
            float: right; width: 23%; height: 2000px; background-color: aqua; border: solid black;
        }

        .abc {
            float: right; width: 23%; height: 2000px; background-color: rgb(139, 219, 159); margin-right: 30px; border: solid black;
        }

        .abcd{
            float: left; width: 23%; height: 2000px; background-color: rgb(213, 216, 67); border: solid black;
        }

        .abcde {
            float: left; width: 23%; height: 2000px; background-color: rgb(235, 90, 22); margin-left: 30px; border: solid black;
        }
    </style>
</head>
<body>
    <div class="ab">
        
    </div>
    <div class="abc">
        
    </div>
    <div class="abcd">

    </div>
    <div class="abcde">

    </div>
</body>
</html>
