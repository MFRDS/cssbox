<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSBOX 3</title>

    <style>
        .ab {
            float: left; width: 20%; height: 150px; background-color: rgb(213, 216, 67);border: solid black;
        }

        .abc{
            float: right; width: 77%; height: 150px; background-color: rgb(248, 113, 3); border: solid black;
        }
        .abcd{
            float: left; width: 20%; height: 1000px; background-color: rgb(129, 228, 203); margin-top: 50px; border: solid black;
        }

        .abcde {
            float: left; width: 55%; height: 1000px; background-color: rgb(210, 211, 174); margin : 50px 26px 50px ; border: solid black;
        }

        .abcdef{
            float: right; width: 20%; height: 1000px; background-color: aqua; margin-top: 50px; border: solid black;
        } 
    </style>
</head>
<body>
    <div class="ab">
        
    </div>
    <div class="abc">
        
    </div>
    <div class="abcd">

    </div>
    <div class="abcde">

    </div>
    <div class="abcdef">
        
    </div>
</body>
</html>
