<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSBOX 2</title>

    <style>
        .ab {
            float: right; width: 100%; height: 200px; background-color: rgb(121, 240, 194); margin-bottom: 50px; border: solid black;
        }

        .abc {
            float: left; width: 20%; height: 200px; background-color: rgb(213, 216, 67); margin-bottom: 50px; border: solid black;
        }

        .abcd{
            float: right; width: 76%; height: 200px; background-color: rgb(248, 113, 3); margin-bottom: 50px; border: solid black;
        }

        .abcde {
            float: left; width: 20%; height: 200px; background-color: rgb(213, 216, 67) ; margin-bottom: 50px; border: solid black;
        }

        .abcdef{
            float: right; width: 76%; height: 200px; background-color: aqua; margin-bottom: 50px; border: solid black;
        } 
    </style>
</head>
<body>
    <div class="ab">
        
    </div>
    <div class="abc">
        
    </div>
    <div class="abcd">

    </div>
    <div class="abcde">

    </div>
    <div class="abcdef">
        
    </div>
</body>
</html>
